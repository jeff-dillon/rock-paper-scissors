<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock, Paper, Scissors</div>
    <div class="info-box result"></div>
    <div class="score-box">
        <div class="player-box">
            <div id="player-score" class="score">0</div>
            <div class="score-title">Player Score</div>
        </div>
        <div class="player-box">
            <div id="computer-score" class="score">0</div>
            <div class="score-title">Computer Score</div>
        </div>
    </div>
    <div id="selection-buttons" class="button-box">
        <button class="select-btn" id="rock">Rock</button>
        <button class="select-btn" id="paper">Paper</button>
        <button class="select-btn" id="scissors">Scissors</button> 
    </div>
    <div id="game-button" class="button-box hidden">
        <button class="game-btn">Play Again</button>
        <div class="form-box">
            <p>Number of Rounds: 
                <select id="num-rounds" name="num-rounds">
                    <option selected="true" value="5">5</option>
                    <option value="3">3</option>
                </select>
            </p>
        </div>
    </div>    
</body>
</html>
