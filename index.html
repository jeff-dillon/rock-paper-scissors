<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock, Paper, Scissors</div>
    <div class="info-box result"></div>
    <div class="button-box">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button> 
    </div>
    <div class="score-box">
        <div class="player-box">
            <div id="player-score" class="score">0</div>
            <div class="score-title">Player Score</div>
        </div>
        <div class="player-box">
            <div id="computer-score" class="score">0</div>
            <div class="score-title">Computer Score</div>
        </div>
    </div>
    <!--
    <div class="form-box">
        <p>Number of Rounds: <select name=""><option selected="true">5</option><option>3</option></select></p>
    </div>
    -->
</body>
</html>
